<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Форма реєстрації</h2>

<form id="registrationForm">
    <label for="firstName">Ім'я:</label><br>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Прізвище:</label><br>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="dob">Дата народження:</label><br>
    <input type="text" id="dob" name="dob"><br><br>

    <label>Стать:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Чоловіча</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Жіноча</label><br><br>

    <label for="city">Місто:</label><br>
    <select id="city" name="city">
        <option value="Kyiv">Київ</option>
        <option value="Lviv">Львів</option>
        <option value="Odessa">Одеса</option>
        <option value="Kharkiv">Харків</option>
    </select><br><br>

    <label for="address">Адреса:</label><br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

    <label>Мови, якими володіє:</label><br>
    <input type="checkbox" id="lang1" name="languages" value="English">
    <label for="lang1">Англійська</label><br>
    <input type="checkbox" id="lang2" name="languages" value="French">
    <label for="lang2">Французька</label><br>
    <input type="checkbox" id="lang3" name="languages" value="Spanish">
    <label for="lang3">Іспанська</label><br><br>

    <button type="button" onclick="displayData()">Зберегти</button>
</form>

<div id="registrationDetails"></div>
<script src="./script.js"></script>
</body>
</html>
